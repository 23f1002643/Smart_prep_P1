{% extends "base.html" %}
{% block title %}Update Subject{% endblock %}
{% block content %}
<div class="content-section">
    <h2 id="white">Update Subject</h2>
    <form method="POST" action="{{ url_for('update_sub', sub_id=subject.id) }}" class="form">
        <div class="form-group">
            <label id="white" for="name">Subject Name:</label>
            <input type="text" id="name" name="name" value="{{ subject.s_name }}" required>
        </div>
        <div class="form-group">
            <label id="white" for="description">Remarks:</label>
            <textarea id="description" name="description" rows="3">{{ subject.remarks }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Subject</button>
    </form>
</div>
{% endblock %}
