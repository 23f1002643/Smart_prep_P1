<!-- templates/admin/dashboard.html -->
{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="dashboard">
    <h2 style="color: rgb(235, 228, 228);">Admin Dashboard</h2>
    <div class="dashboard-grid">
        <div class="dashboard-card">
            <h3>Subjects</h3>
            <p>Manage subjects and their chapters</p>
            <a href="{{ url_for('manage_subjects') }}" class="btn btn-primary">Manage Subjects</a>
        </div>
        <div class="dashboard-card">
            <h3>Quizzes</h3>
            <p>Create and manage quizzes</p>
            <a href="#" class="btn btn-primary">Manage Quizzes</a>
        </div>
        <div class="dashboard-card">
            <h3>Users</h3>
            <p>View and manage user accounts</p>
            <a href="#" class="btn btn-primary">Manage Users</a>
        </div>
    </div>
</div>
{% endblock %}
