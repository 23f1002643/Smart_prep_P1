{% extends "base.html" %}

{% block title %}Register{% endblock %}
{% block content %}
    <section class="min-vh-100 d-flex align-items-center justify-content-center gradient-custom">
        <div class="container py-3">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-4 text-center">
                            <h2 class="fw-bold text-uppercase">Register</h2>
                            <p class="text-white-50">Please enter your details!</p>
                            <form method="POST" action="{{ url_for('register') }}" >
                                <div class="form-outline form-white mb-3">
                                    <input type="text" id="f_name" name="f_name" placeholder="First Name" required style="width: 380px; height: 40px;" autocomplete="off">                                </div>
                                <div class="form-outline form-white mb-3">
                                    <input type="text" id="l_name" name="l_name" required autocomplete="off" style="width: 380px; height: 40px;" placeholder="Last Name" />
                                </div>
                                <div class="form-outline form-white mb-3">
                                    <input type="text" id="username" name="username" required autocomplete="off" style="width: 380px; height: 40px;" placeholder="Username" />                                </div>
                                <div class="form-outline form-white mb-3">
                                    <input type="email" id="email" name="email" required autocomplete="off" style="width: 380px; height: 40px;" placeholder="Email" />                                </div>
                                <div class="form-outline form-white mb-3">
                                    <input type="password" id="pwd" name="pwd" required autocomplete="off" style="width: 380px; height: 40px;" placeholder="Password" />                                </div>
                                <div class="form-outline form-white mb-3">
                                    <input type="text" id="mobile_no" name="mobile_no" required autocomplete="off" style="width: 380px; height: 40px;" placeholder="Mobile Number" />                                </div>
                                <div class="form-outline form-white mb-3">
                                    <label class="form-label" for="edu_qul">Qualification</label>
                                    <select id="edu_qul" name="edu_qul" class="form-select form-control-lg" style="width: 380px; height: 40px;" required autocomplete="off">
                                        <option value="" disabled selected>Qualification</option>
                                        <option value="Primer">Primer</option>
                                        <option value="10th">10th</option>
                                        <option value="12th">12th</option>
                                        <option value="Graduate">Graduate</option>
                                        <option value="Post Graduate">Post Graduate</option>
                                    </select>
                                </div>
                                <div class="form-outline form-white mb-3">
                                    <label class="form-label" for="dob">Date of Birth</label>
                                    <input type="date" id="dob" name="dob" class="form-control form-control-lg" required autocomplete="off" />
                                </div>
                                <button type="submit" class="btn btn-outline-light btn-lg px-5 gradient-custom">Register</button>
                            </form>
                            <p class="mt-4 mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-white-50 fw-bold">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
