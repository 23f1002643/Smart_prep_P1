<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<!-- <section class="min-vh-100 d-flex align-items-center justify-content-center gradient-custom"> -->
    <div class="container py-3 ">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
  
              <div class="mb-4">
                <h2 class="fw-bold text-uppercase">Login</h2>
                <p class="text-white-50">Please enter your username and password!</p>
              </div>
              <form method="POST" action="{{ url_for('login') }}">
                <div class="form-outline form-white mb-3">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" autocomplete="off" />
                    <label class="form-label" for="username">Username</label>
                </div>
            
                <div class="form-outline form-white mb-3">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" autocomplete="off" />
                    <label class="form-label" for="password">Password</label>
                </div>
            
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>
  
              <p class="mt-4 mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-white-50 fw-bold">Sign Up</a></p>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </section>   -->
{% endblock %}
