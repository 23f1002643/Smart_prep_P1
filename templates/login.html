<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-4 text-center">
                        <h2 class="fw-bold text-uppercase" id="white">Login</h2>
                        <p class="text-white-50" id="white">Please enter your username and password!</p>

                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="form-outline form-white mb-4">
                              <label class="form-label" id="white" for="username">Username</label>
                              <input type="text" name="username" placeholder="Username" required style="width: 380px; height: 40px;" autocomplete="off">
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" id="white" for="password">Password</label>
                                <input type="password" name="password" placeholder="Password" autocomplete="off" required style="width: 380px; height: 40px;">
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                        </form>

                        <p class="mt-4 mb-0" id="white">Don't have an account? <a href="{{ url_for('register') }}" class="text-white-50 fw-bold">Sign Up</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
